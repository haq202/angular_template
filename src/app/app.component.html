<app-left-sidebar
  [isLeftSidebarCollapsed]="isLeftSidebarCollapsed()"
  (changeIsLeftSidebarCollapsed)="changeIsLeftSidebarCollapsed($event)" />

<app-main-layout>
  <router-outlet></router-outlet>
</app-main-layout>

<app-common-table
  [columns]="columns()"

  (onEmitSelectedRows)="selectedRows.set($event)"></app-common-table>
